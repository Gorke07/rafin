services:
  postgres:
    image: postgres:16-alpine
    container_name: rafin-db
    environment:
      POSTGRES_USER: rafin
      POSTGRES_PASSWORD: rafin_dev
      POSTGRES_DB: rafin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rafin -d rafin"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
