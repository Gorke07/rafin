services:
  postgres:
    image: postgres:18-alpine
    container_name: rafin-db
    environment:
      POSTGRES_USER: rafin
      POSTGRES_PASSWORD: rafin_dev
      POSTGRES_DB: rafin
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rafin -d rafin"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      target: runner-api
    container_name: rafin-api
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://rafin:rafin_dev@postgres:5432/rafin
      API_PORT: "3001"
      API_HOST: "0.0.0.0"
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:-change-me-in-production}
      BETTER_AUTH_URL: http://api:3001
    volumes:
      - api_uploads:/app/apps/api/uploads
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3001/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  web:
    build:
      context: .
      target: runner-web
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
    container_name: rafin-web
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy

volumes:
  postgres_data:
  api_uploads:
